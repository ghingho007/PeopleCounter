<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passengers Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-top">
       <h1 class="title">PASSENGERS COUNTER</h1> 
    </div>

    <div class="container">
        <h1>Passengers Counted :</h1>
        <h2 id="counter-nmb">0</h2>
         <div class="btn-container">
            <button id="counter-btn" onclick="conta()">COUNT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <button id="reset-btn" onclick="reset()">RESET <br> HISTORY</button>
         </div>
        <p id="pass-save">PREVIOUS NUMBER: </p>   
    </div>

    
    <script src="index.js"></script>
</body>
</html>
